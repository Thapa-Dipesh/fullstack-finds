# Netlify Configuration File (netlify.toml)

# This configuration ensures all JavaScript and CSS assets are served with the correct MIME types.

[[headers]]

# Fix for JavaScript files in the 'assets' folder (most common)

for = "/assets/*.js"
[headers.values]
Content-Type = "application/javascript"

[[headers]]

# Fix for JavaScript files in the root folder

for = "/*.js"
[headers.values]
Content-Type = "application/javascript"

[[headers]]

# Fix for CSS files

for = "/assets/*.css"
[headers.values]
Content-Type = "text/css"