# Netlify Configuration File (netlify.toml)

# This configuration ensures all JavaScript, JSX, and CSS assets are served with the correct MIME types.

# --- JSX and JavaScript files in the 'assets' folder ---

[[headers]]
for = "/assets/*.js"
[headers.values]
Content-Type = "application/javascript"

[[headers]]
for = "/assets/*.jsx"
[headers.values]
Content-Type = "application/javascript"

# --- JSX and JavaScript files in the root folder ---

[[headers]]
for = "/*.js"
[headers.values]
Content-Type = "application/javascript"

[[headers]]
for = "/*.jsx"
[headers.values]
Content-Type = "application/javascript"

# --- CSS files ---

[[headers]]
for = "/assets/*.css"
[headers.values]
Content-Type = "text/css"